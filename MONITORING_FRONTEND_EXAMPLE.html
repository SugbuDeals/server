<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Route Monitoring Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: #60a5fa;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #1e293b;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #334155;
        }

        .stat-card h3 {
            color: #94a3b8;
            font-size: 0.875rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: bold;
            color: #60a5fa;
        }

        .routes-container {
            background: #1e293b;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #334155;
        }

        .routes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .routes-header h2 {
            color: #60a5fa;
        }

        .refresh-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }

        .refresh-btn:hover {
            background: #2563eb;
        }

        .routes-table {
            width: 100%;
            border-collapse: collapse;
        }

        .routes-table th {
            text-align: left;
            padding: 12px;
            color: #94a3b8;
            font-weight: 600;
            border-bottom: 2px solid #334155;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .routes-table td {
            padding: 12px;
            border-bottom: 1px solid #334155;
        }

        .routes-table tr:hover {
            background: #334155;
        }

        .method-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .method-get { background: #10b981; color: white; }
        .method-post { background: #3b82f6; color: white; }
        .method-put { background: #f59e0b; color: white; }
        .method-delete { background: #ef4444; color: white; }
        .method-patch { background: #8b5cf6; color: white; }

        .response-time {
            color: #60a5fa;
            font-weight: 500;
        }

        .error-count {
            color: #f87171;
            font-weight: 500;
        }

        .status-codes {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .status-code {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.75rem;
            background: #334155;
        }

        .status-2xx { background: #10b981; color: white; }
        .status-4xx { background: #f59e0b; color: white; }
        .status-5xx { background: #ef4444; color: white; }

        .loading {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }

        .error {
            background: #7f1d1d;
            color: #fca5a5;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .auto-refresh label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .auto-refresh input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Live Route Monitoring Dashboard</h1>

        <div class="auto-refresh">
            <label>
                <input type="checkbox" id="autoRefresh" checked>
                Auto-refresh every 5 seconds
            </label>
        </div>

        <div id="error-container"></div>

        <div class="stats-grid" id="summary-stats"></div>

        <div class="routes-container">
            <div class="routes-header">
                <h2>Active Routes</h2>
                <button class="refresh-btn" onclick="loadData()">üîÑ Refresh</button>
            </div>
            <div id="routes-content">
                <div class="loading">Loading route data...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/monitoring';
        let autoRefreshInterval = null;

        // Get JWT token from localStorage or prompt user
        function getAuthToken() {
            let token = localStorage.getItem('authToken');
            if (!token) {
                token = prompt('Enter your JWT token:');
                if (token) {
                    localStorage.setItem('authToken', token);
                }
            }
            return token;
        }

        async function fetchWithAuth(url) {
            const token = getAuthToken();
            if (!token) {
                throw new Error('No authentication token provided');
            }

            const response = await fetch(url, {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json',
                },
            });

            if (!response.ok) {
                if (response.status === 401) {
                    localStorage.removeItem('authToken');
                    throw new Error('Unauthorized. Please provide a valid token.');
                }
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            return response.json();
        }

        async function loadSummary() {
            try {
                const summary = await fetchWithAuth(`${API_BASE_URL}/routes/summary`);
                displaySummary(summary);
            } catch (error) {
                showError(`Failed to load summary: ${error.message}`);
            }
        }

        async function loadRoutes() {
            try {
                const routes = await fetchWithAuth(`${API_BASE_URL}/routes/live`);
                displayRoutes(routes);
            } catch (error) {
                showError(`Failed to load routes: ${error.message}`);
            }
        }

        function displaySummary(summary) {
            const container = document.getElementById('summary-stats');
            container.innerHTML = `
                <div class="stat-card">
                    <h3>Total Requests</h3>
                    <div class="value">${summary.totalRequests.toLocaleString()}</div>
                </div>
                <div class="stat-card">
                    <h3>Unique Routes</h3>
                    <div class="value">${summary.uniqueRoutes}</div>
                </div>
                <div class="stat-card">
                    <h3>Total Errors</h3>
                    <div class="value error-count">${summary.totalErrors}</div>
                </div>
                <div class="stat-card">
                    <h3>Avg Response Time</h3>
                    <div class="value response-time">${summary.avgResponseTime}ms</div>
                </div>
            `;
        }

        function displayRoutes(routes) {
            const container = document.getElementById('routes-content');
            
            if (!routes || routes.length === 0) {
                container.innerHTML = '<div class="loading">No routes tracked yet. Make some API requests to see them here.</div>';
                return;
            }

            const table = `
                <table class="routes-table">
                    <thead>
                        <tr>
                            <th>Method</th>
                            <th>Endpoint</th>
                            <th>Requests</th>
                            <th>Avg Response</th>
                            <th>Min/Max</th>
                            <th>Errors</th>
                            <th>Status Codes</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${routes.map(route => `
                            <tr>
                                <td><span class="method-badge method-${route.method.toLowerCase()}">${route.method}</span></td>
                                <td><code>${route.endpoint}</code></td>
                                <td>${route.count.toLocaleString()}</td>
                                <td class="response-time">${route.avgResponseTime}ms</td>
                                <td>${route.minResponseTime}ms / ${route.maxResponseTime}ms</td>
                                <td class="error-count">${route.errorCount > 0 ? route.errorCount : '-'}</td>
                                <td>
                                    <div class="status-codes">
                                        ${Object.entries(route.statusCodes).map(([code, count]) => {
                                            const statusClass = code.startsWith('2') ? 'status-2xx' : 
                                                               code.startsWith('4') ? 'status-4xx' : 
                                                               code.startsWith('5') ? 'status-5xx' : '';
                                            return `<span class="status-code ${statusClass}">${code}: ${count}</span>`;
                                        }).join('')}
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = table;
        }

        function showError(message) {
            const container = document.getElementById('error-container');
            container.innerHTML = `<div class="error">‚ùå ${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        async function loadData() {
            await Promise.all([loadSummary(), loadRoutes()]);
        }

        // Auto-refresh functionality
        document.getElementById('autoRefresh').addEventListener('change', (e) => {
            if (e.target.checked) {
                autoRefreshInterval = setInterval(loadData, 5000);
            } else {
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
            }
        });

        // Initial load
        loadData();

        // Start auto-refresh if enabled
        if (document.getElementById('autoRefresh').checked) {
            autoRefreshInterval = setInterval(loadData, 5000);
        }
    </script>
</body>
</html>
